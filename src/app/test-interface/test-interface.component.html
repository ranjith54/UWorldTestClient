<div class="test-interface-container">
    <div class="header">
        <img class="image-container" src="../../assets/uworld-lp-logo.svg" />
        <button mat-button><i class="fas fa-sign-out-alt" style="color: #ffffff;" (click)="close()"></i></button>
    </div>
    <!-- <app-instructions>
    </app-instructions> -->
    <div class="main-test-container">
        <div class="content-wraper">
            <div class="question-details-container">
                <div class="question-container">
                    <p class="question">{{currentQuestionData?.questionId}}. {{currentQuestionData?.questionText}}</p>
                    <div class="options-container">
                        <button mat-raised-button class="option-button" *ngFor="let item of currentQuestionData?.options"> {{item}}
                        </button>
                    </div>
                </div>
                <div class="button-containerr">
                    <button mat-raised-button color="primary" (click)="onClickPreviousQuestion()"> Previous Question</button>
                    <button mat-raised-button color="primary" (click)="onClickNextQuestion()"> Next Question</button>
                </div>
            </div>
            <div class="test-details-container">
                <div class="timer-container">
                    <p class="para">
                        Time Left
                    </p>
                    <p class="para">
                        {{display}}
                    </p>
                </div>
                <div class="navigatior">
                    <div class="attempt-details-container">
                        <p class="para1">
                            <span class="answered"> &nbsp; 0 </span>
                            <span> Answered Questions</span>
                        </p>
                        <p class="para1">
                            <span  class="un-answered"> 10 </span>
                            <span> Unanswered Questions </span>
                        </p>
                    </div>
                    <div class="questions-wrapper">
                        <div class="p-2 questionsss">
                            <p class="questions-heading"> Questions ({{questionsData?.length}}) </p>
                            <div class="questions-navigator">
                                <button class="m-2" mat-raised-button *ngFor="let item of questionsData; index as i" (click)="navigateQuestion(i)">
                                    {{i + 1}}
                                </button>
                            </div>
                        </div>
                        <div class="p-4 submit-button">
                            <button mat-raised-button color="primary" class="w-100"> Submit Test </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
