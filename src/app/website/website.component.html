<div class="page">
    <div class="uworld">
        <div class="row pb-2">
            <img src="https://www.uworld.com/assets/media/images/uworld_logo-primary-small.png" />
        </div>
    </div>
    <div class="hr_container">
        <div>
            <div>
                <h1 class="home22-intro-title">Skills speak louder than words</h1>
            </div>
            <div class="into-text">
                <p>We help candidates sharpen their tech skills and pursue job opportunities</p>
            </div>
            <div class="buttons row">
                <button type="button" class="signup-button btn btn-outline-primary" (click)="signup()">
                    SignUp
                </button>
                <button class="login-button btn btn-outline-danger" (click)="login()">
                    Login
                </button>
            </div>
        </div>
    </div>
    <div class="gap">
    </div>
    <div class="curousel">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100"
                        src="../../assets/How-to-Avoid-Distractions-during-exam-preparation.jpg"
                        alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                        src="../../assets/webcam.webp"
                        alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                        src="../../assets/social.png"
                        alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
